<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            padding-top: 20px;
        }
        .container {
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-container {
            margin-top: 20px;
            display: none;
            width: 640px;
            height: 480px;
            margin-left: auto;
            margin-right: auto;
            background-color: #000;
        }
        #videoElement {
            width: 100%;
            height: 100%;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Attendance</h1>
    <div class="container">
        <button id="startButton">Start Video Feed</button>
    </div>
    <div class="video-container">
        <h2>Video Feed</h2>
        <img id="videoElement" src="" width="100%" height="100%" />
    </div>
    <div id="attendanceMessage" class="message"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const videoContainer = document.querySelector('.video-container');
        const videoElement = document.getElementById('videoElement');
        const attendanceMessage = document.getElementById('attendanceMessage');

        startButton.addEventListener('click', function() {
            videoContainer.style.display = 'block';
            startButton.style.display = 'none';
            videoElement.src = "{{ url_for('video_feed') }}";
        });

        // This function listens for new attendance messages from the backend
        function updateAttendanceMessage(message) {
            attendanceMessage.textContent = message;
        }

        // You can use AJAX or WebSocket to periodically fetch messages from the backend
        // Or directly use Python-Flask techniques to handle real-time updates
    </script>
</body>
</html>
